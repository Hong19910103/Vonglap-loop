<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<style>
    td{
        width: 100px;
        height: auto;
        text-align: center;
    }
</style>
<body>
<h4>Bảng Cửu Chương</h4>
<table id="hong" border="1px" cellspacing="0">

</table>
<script>
    let bang = " ";

    for (let i = 1; i <=10; i++) {
        bang += "<tr>";
        for (let j = 2; j <= 9; j++) {
            let result = i*j;
            bang += "<td>" + j + "x" + i + "=" + result + "</td>";
        }
        bang += "</tr>";
    }
document.getElementById("hong").innerHTML = bang;

</script>

</body>
</html>
